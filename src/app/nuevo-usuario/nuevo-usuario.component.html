<div class="card-body">
    <section class="content container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="formNuevoUsuario" (ngSubmit)="guardar()">
                        <h2>Nuevo Usuario</h2>
                        <br>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" formControlName="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" formControlName="apellidos">
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Genero</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" formControlName="masculino">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Masculino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" formControlName="femenino">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Femenino
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Email</label>
                            <input type="email" class="form-control" formControlName="correo">
                        </div>
                        <h3>Direccion</h3>
                        <div class="mb-3">
                            <label for="calle" class="form-label">Calle</label>
                            <input type="text" class="form-control" formControlName="calle">
                        </div>
                        <div class="mb-3">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" formControlName="ciudad">
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" formControlName="estado">
                        </div>
                        <div class="mb-3">
                            <label for="codigoPostal" class="form-label">Codigo Postal</label>
                            <input type="text" class="form-control" formControlName="codigoPostal">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                    <hr>
                    <div class="card text-center">
                        <p>Form Value: {{ formNuevoUsuario.value |json }}</p>
                        <p>Form Status: {{ formNuevoUsuario.status }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
