<div class="content container-fluid">
        <div class="card" style="width: 18rem">
            <img [src]="pais.flags.png" class="card-img-top" alt="..." width=100 height=180 [alt]="pais.name.official"/>
            <div class="card-body">
                <h5 class="card-title">{{ pais.name.official }}</h5>
                <p class="card-text">Informacion general:</p>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Capital: {{ pais.capital }}</li>
                    <li class="list-group-item">Poblacion: {{ pais.population }}</li>
                </ul>
                <br>
                <div class="d-grid gap-2">
                    <a [routerLink]="['/pais', pais.name.official]" class="btn btn-primary">Detalles</a>
                </div>
                <br>
            </div>
        </div>
</div>
